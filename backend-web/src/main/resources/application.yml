spring:
  application:
    name: teamachine-backend
  locale: zh_CN
  messages:
    basename: messages
    encoding: UTF-8
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true # 开启文件上传
      max-file-size: 10MB # 限制文件上传大小为10M
      max-request-size: 10MB # 设置请求的最大尺寸
  security:
    user:
      name: root
      password: root
      role: admin
  thymeleaf:
    content-type: text/html
    cache: false
    mode: HTML

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml




